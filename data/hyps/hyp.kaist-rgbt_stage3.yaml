# hyp.kaist_stage3_refine.yaml
lr0: 0.00005             # 학습률을 더 낮춤 (매우 정밀한 미세 조정)
lrf: 0.000005            # 최종 학습률을 더 낮춤
momentum: 0.937
weight_decay: 0.0005
warmup_epochs: 3.0
warmup_momentum: 0.8
warmup_bias_lr: 0.1

# ---------- Loss 가중치 ----------
box: 0.05
cls: 0.50                # cls 가중치 유지
obj: 1.00                # obj 가중치 유지
fl_gamma: 0.0
cls_pw: 1.0
obj_pw: 1.0
# ---------- IoU ----------
iou_type: WIoU
wiou_beta: 2.0
iou_t: 0.2
anchor_t: 4.0

# ---------- 기하 증강 ----------
degrees: 0.0             # 회전 증강 비활성화 유지
translate: 0.05          # 이동 증강 강도 유지
scale: 0.15              # 스케일 증강 강도 유지
shear: 0.0               # 전단 증강 비활성화 유지
perspective: 0.0         # 원근 증강 비활성화 유지
mosaic: 1.0              # Mosaic 증강 강도 최대로 활성화
mixup: 0.1               # Mixup 증강 강도 활성화 (기존 0.05에서 약간 높임)

# ---------- 색상 (Visible 전용) ----------
hsv_h: 0.01
hsv_s: 0.07
hsv_v: 0.05
flipud: 0.0
fliplr: 0.50