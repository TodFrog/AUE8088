# hyp.kaist_stage1_refine.yaml
lr0: 0.011          # 약간 상승
lrf: 0.20           # Cosine 최종 LR 비율 복원
momentum: 0.937
weight_decay: 0.0005
warmup_epochs: 3.0
warmup_momentum: 0.8
warmup_bias_lr: 0.1

# ---------- Loss 가중치 ----------
box: 0.05
cls: 0.50           # 배경이 많으므로 ↓
obj: 1.00           # ↓ 과검출 완화
fl_gamma: 1.5       # Focal 활성화
cls_pw: 1.0
obj_pw: 1.0
# ---------- IoU ----------
iou_type: WIoU
wiou_beta: 2.0
iou_t: 0.2
anchor_t: 4.0

# ---------- 기하 증강 ----------
degrees: 0.0
translate: 0.08
scale: 0.75
perspective: 0.0
mosaic: 0.70        # nano 모델엔 오히려 +   
mixup: 0.05
copy_paste: 0.00

# ---------- 색상 (Visible 전용) ----------
hsv_h: 0.013
hsv_s: 0.6
hsv_v: 0.3
flipud: 0.0
fliplr: 0.50